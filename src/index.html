<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Illyrion | Open-Source (CAD) Software Company</title>
    <link rel="canonical" href="https://illyrion.eu/team.html" />
    <meta property="og:url" content="https://illyrion.eu/team.html" />
    <meta
      name="description"
      content="Pioneering the future of engineering with innovative design and sustainable solutions."
    />
    <!-- Internal Links -->
    <link
      rel="icon"
      type="image/svg+xml"
      sizes="100x100"
      href="assets/img/illyrion.svg"
    />
    <link rel="stylesheet" href="assets/css/illyrion.custom.css" />
    <!-- External Links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.1/css/bulma.min.css"
      integrity="sha512-dF4b2QV/0kq+qlwefqCyb+edbWZ63ihXhE4A2Pju3u4QyaeFzMChqincJsKYwghbclpLE92jPb9yaz/LQ8aNlg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma-tooltip/1.2.0/bulma-tooltip.min.css"
      integrity="sha512-eQONsEIU2JzPniggWsgCyYoASC8x8nS0w6+e5LQZbdvWzDUVfUh+vQZFmB2Ykj5uqGDIsY7tSUCdTxImWBShYg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- External scripts -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <!-- Internal scripts -->
    <script src="assets/js/illyrion.typed.mjs" type="module"></script>
    <script src="assets/js/illyrion.utils.mjs" type="module"></script>
  </head>

  <body class="is-family-monospace">
    <!-- Header component -->
    <div data-component="header"></div>

    <!-- Landing section -->
    <section class="section hero" id="landing">
      <div
        class="container has-text-centered hero-body is-flex-direction-column is-justify-content-center is-align-items-center"
      >
        <h1 class="title is-size-1">
          CODING <span class="typed il-primary-color"></span>
        </h1>
        <p class="subtitle il-secondary-color">
          Open-Source<strong class="il-secondary-color"> (CAD) </strong>Software
          Company
        </p>
      </div>
    </section>

    <!-- Dardanium section -->
    <section class="section has-text-right" id="dardanium">
      <div class="container p-6 product">
        <h2 class="title">
          <img class="svg-icon" src="./assets/img/dardanium.svg" alt="" />
          Dardanium
        </h2>
        <div class="columns">
          <div class="column is-half">
            <div class=""></div>
          </div>
          <div class="column is-half">
            <p class="subtitle">Our first revolutionary product</p>
            <p>
              CAD addon/plug-in to automize frameworks.
              <a href="#">Learn More.</a>
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Dalmatium section -->
    <section class="section has-text-left" id="dalmatium">
      <div class="container p-6 product">
        <h2 class="title">
          <img class="svg-icon" src="./assets/img/dalmatium.svg" alt="" />
          Dalmatium
        </h2>
        <div class="columns">
          <div class="column is-half">
            <p class="subtitle">The next step in our innovation journey</p>
            <p>
              Our Library enforcing the DRY principle and making code REUSABLE.
              <a href="#">Discover more.</a>
            </p>
          </div>
          <div class="column is-half">
            <div class=""></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer component -->
    <div data-component="footer"></div>
  </body>
</html>
