<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Illyrion | Open-Source (CAD) Software Company</title>
    <link rel="canonical" href="https://illyrion.eu/team.html" />
    <meta property="og:url" content="https://illyrion.eu/team.html" />
    <meta
      name="description"
      content="Pioneering the future of engineering with innovative design and sustainable solutions."
    />
    <!-- Internal Links -->
    <link
      rel="icon"
      type="image/svg+xml"
      sizes="100x100"
      href="assets/img/illyrion.svg"
    />
    <link rel="stylesheet" href="assets/css/illyrion.custom.css" />
    <!-- External Links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/theme/monokai.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body class="is-family-monospace">
    <!-- Header component -->
    <div id="header-component"></div>

    <!-- Landing section -->
    <section class="section hero" id="landing">
      <div
        class="container has-text-centered hero-body is-flex-direction-column is-justify-content-center is-align-items-center"
      >
        <h1 class="title is-size-1">
          CODING <span class="autotype il-primary-color"></span>
        </h1>
        <p class="subtitle il-secondary-color">
          Open-Source<strong class="il-secondary-color"> (CAD) </strong>Software
          Company
        </p>
      </div>
    </section>

    <!-- Dardanium section -->
    <section class="section has-text-right" id="dardanium">
      <div class="container p-6 product">
        <h2 class="title">
          <img class="svg-icon" src="./assets/img/dardanium.svg" alt="" />
          Dardanium
        </h2>
        <div class="columns">
          <div class="column is-half">
            <div class="editor"></div>
          </div>
          <div class="column is-half">
            <p class="subtitle">Our first revolutionary product</p>
            <p>
              CAD addon/plug-in to automize frameworks.
              <a href="#">Learn More.</a>
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Dalmatium section -->
    <section class="section has-text-left" id="dalmatium">
      <div class="container p-6 product">
        <h2 class="title">
          <img class="svg-icon" src="./assets/img/dalmatium.svg" alt="" />
          Dalmatium
        </h2>
        <div class="columns">
          <div class="column is-half">
            <p class="subtitle">The next step in our innovation journey</p>
            <p>
              Our Library enforcing the DRY principle and making code REUSABLE.
              <a href="#">Discover more.</a>
            </p>
          </div>
          <div class="column is-half">
            <div class="editor"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer component -->
    <div id="footer-component"></div>

    <!-- External imports -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/mode/python/python.min.js"></script>
    <!-- Internal imports -->
    <script src="assets/js/illyrion.autotype.mjs" type="module"></script>
    <script src="assets/js/illyrion.codemirror.mjs" type="module"></script>
    <script
      src="assets/js/illyrion.componentsloader.mjs"
      type="module"
    ></script>
  </body>
</html>
